<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@2.0.1"
        integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/"
        crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To-Do App</title>
    <style>
        li.htmx-swapping {
        opacity: 0;
        transition: opacity 1s ease-out;
        }
    </style>
</head>

<body>
    <div class="max-w-lg mx-auto mt-10 p-4 bg-white shadow-md rounded-md">
        <h1 class="text-2xl font-bold text-center mb-4">To-Do List</h1>
        <form id="todo-form" hx-post="/add" hx-target="#todo-list" hx-swap="afterbegin"
            class="flex items-center space-x-2">
            <input type="text" name="task" id="todo-input" placeholder="Enter a task"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-500">
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Add
                Task</button>
        </form>


        <ul id="todo-list" class="mt-4 space-y-2">
            <!-- Tasks will appear here -->
        </ul>

    </div>
</body>

</html>
